{% extends 'base.html' %}
{% block title %} Add Genre {% endblock %}
{% block header %} Genres {% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center">
        <div class="card text-center shadow">
            <div class="card-header">
                <h1 class="h2">
                    Ajouter un genre
                </h1>
            </div>
            <div class="card-body  d-flex justify-content-center">
                <form class="form-inline" method="POST">
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="genre_name" class="sr-only">Genre name</label>
                        <input type="text" class="form-control" id="genre_name" name="genre_name"
                               placeholder="Genre Name" required>
                    </div>
                    <button type="submit" class="btn btn-success mb-2">Ajouter</button>
                </form>
            </div>
            <div class="card-footer text-muted pb-0">
                <p class="text-muted">Ajouter un gendre c'est tr√®s facile</p>
            </div>
        </div>
    </div>
{% endblock %}
